{{- if .IsNamedParams -}}
<a target="_blank" href={{ .Get "U" }} title={{ .Get "N" }} class="friendurl">
  <div class="frienddiv">
    <div class="frienddivleft">
      <img class="myfriend" src={{ .Get "P" }} />
    </div>
    <div class="frienddivright">
      <div class="friendname">{{- .Get "N" -}}</div>
      <div class="friendinfo">{{- .Get "W" -}}</div>
    </div>
  </div>
</a>
{{- end }}
